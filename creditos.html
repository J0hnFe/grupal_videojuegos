<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Consolas", sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f1f1f1;
      }
      canvas {
        border: 1px solid #d3d3d3;
        background-color: #b7b3b3;
      }
      .btn-container {
        margin-top: 20px;
      }
      .btn-container button {
        border-radius: 5px;
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body onload="initCredits()">
    <canvas id="backgroundCanvas"></canvas>
    <div class="btn-container">
      <button onclick="window.location.href='juego.html'">Jugar de Nuevo</button>
      <button onclick="window.location.href='scores.html'" style="left: 10px;">Volver a Puntajes</button>
    </div>
    <script>
      var myBackground, mySound, ctx, canvas;

      function initCredits() {
        canvas = document.getElementById("backgroundCanvas");
        canvas.width = window.innerWidth - 5;
        canvas.height = window.innerHeight - 100;
        ctx = canvas.getContext("2d");

        var backgroundImage = new Image();
        backgroundImage.src = "img/image.png"; 
        backgroundImage.onload = function() {
          var hRatio = canvas.width / backgroundImage.width;
          var vRatio = canvas.height / backgroundImage.height;
          var ratio = Math.min(hRatio, vRatio);
          var centerShift_x = (canvas.width - backgroundImage.width * ratio) / 2;
          var centerShift_y = (canvas.height - backgroundImage.height * ratio) / 2;
          ctx.drawImage(backgroundImage, 0, 0, backgroundImage.width, backgroundImage.height,
                        centerShift_x, centerShift_y, backgroundImage.width * ratio, backgroundImage.height * ratio);
          displayCredits(); // Llama a displayCredits despu√©s de que la imagen se haya cargado y dibujado
        };

        mySound = new sound("sound/audio_final.mp3");
        mySound.play();
      }

      function displayCredits() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)"; 
        ctx.fillRect(canvas.width / 4, 15, canvas.width / 2, 250);

        ctx.fillStyle = "white"; 
        ctx.font = "30px Arial"; 
        ctx.textAlign = "center";

        ctx.fillText("Desarrolladores", canvas.width / 2, 60);
        ctx.fillText("Dennisse Andrade", canvas.width / 2, 120);
        ctx.fillText("Daniel Llumiquinga", canvas.width / 2, 150);
        ctx.fillText("Anddy Quisilema", canvas.width / 2, 180);
        ctx.fillText("John Felipe Ramos", canvas.width / 2, 210);
        ctx.fillText("Cristina Rivera", canvas.width / 2, 240);
      }
    </script>
  </body>
</html>
