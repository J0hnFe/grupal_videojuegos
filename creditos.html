<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Consolas", sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f1f1f1;
      }
      canvas {
        border: 1px solid #d3d3d3;
        background-color: #b7b3b3;
      }
      .btn-container {
        margin-top: 20px;
      }
      .btn-container button {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #1e7ddc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      }
    </style>
  </head>
  <body onload="initCredits()">
    <canvas id="backgroundCanvas"></canvas>
    <div class="btn-container">
      <button onclick="window.location.href='juego.html'">Jugar de Nuevo</button>
      <button id="inicio" onclick="window.location.href='inicio.html'">Inicio</button>
      <button onclick="window.location.href='scores.html'" style="left: 10px;">Volver a Puntajes</button>
    </div>
    <script>
      var myBackground, mySound, ctx, canvas;

      function initCredits() {
        canvas = document.getElementById("backgroundCanvas");
        canvas.width = window.innerWidth - 5;
        canvas.height = window.innerHeight - 100;
        ctx = canvas.getContext("2d");
        myBackground = new component(canvas.width, canvas.height, "img/astro_movie.jpg", 0, 0, "background");
        mySound = new sound("sound\audio_final.mp3");
        mySound.play();
        myBackground.image.onload = function() {
          myBackground.update();
          displayCredits();
        }
      }

      function displayCredits() {
        ctx.fillStyle = "black";
        ctx.font = "20px Consolas";
        ctx.textAlign = "center";
        ctx.fillText("Desarrolladores", canvas.width / 2, 45);
        ctx.fillText("Dennisse Andrade", canvas.width / 2, 100);
        ctx.fillText("Daniel Lumiquinga", canvas.width / 2, 140);
        ctx.fillText("Anddy Quisilema", canvas.width / 2, 180);
        ctx.fillText("Felipe Ramos", canvas.width / 2, 220);
        ctx.fillText("Cristina Rivera", canvas.width / 2, 260);

        ctx.fillText("Con la direcci√≥n de:", canvas.width / 2, 320);

        ctx.fillText("Ing. Wagner Lucero", canvas.width / 2, 360);

        ctx.fillText("V 1.1", canvas.width / 2, 410);

        ctx.fillText("2024", canvas.width / 2, 450);


        ctx.fillText("Gracias por jugar!", canvas.width / 2, 490);
      }

      function sound(src) {
        this.sound = document.createElement("audio");
        this.sound.src = src;
        this.sound.setAttribute("preload", "auto");
        this.sound.setAttribute("controls", "none");
        this.sound.style.display = "none";
        document.body.appendChild(this.sound);
        this.play = function () {
          this.sound.play();
        };
        this.stop = function () {
          this.sound.pause();
        };
      }

      function component(width, height, color, x, y, type) {
        this.type = type;
        if (type == "image" || type == "background") {
          this.image = new Image();
          this.image.src = color;
        }
        this.width = width;
        this.height = height;
        this.x = x;
        this.y = y;
        this.update = function () {
          if (type == "image" || type == "background") {
            if (type == "background") {
              ctx.globalAlpha = 0.5; // transparencia
              ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
              ctx.globalAlpha = 1;
            } else {
              ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }
          } else if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
          } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
          }
        };
      }
    </script>
  </body>
</html>
