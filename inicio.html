<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JuegoG1</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .bg {
        background-image: url("img/ini2.jpeg");
        height: 100%;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .centrado {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      @keyframes rainbowAnimation {
        0% {
          background-image: linear-gradient(to right, red, orange);
        }
        16% {
          background-image: linear-gradient(to right, orange, yellow);
        }
        33% {
          background-image: linear-gradient(to right, yellow, green);
        }
        50% {
          background-image: linear-gradient(to right, green, blue);
        }
        66% {
          background-image: linear-gradient(to right, blue, indigo);
        }
        83% {
          background-image: linear-gradient(to right, indigo, violet);
        }
        100% {
          background-image: linear-gradient(to right, violet, red);
        }
      }

      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        color: white;
        border: none;
        border-radius: 5px;
        transition: transform 0.2s;
        animation: rainbowAnimation 8s infinite linear;
      }

      button:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="centrado">
        <h1>Juego Grupo 1</h1>
        <button onclick="iniciarJuego()">Iniciar Juego</button>
        <button onclick="mostrarCreditos()">Cr√©ditos</button>
        <button onclick="mostrarScores()">Scores</button>
      </div>
    </div>

    <script>
      function iniciarJuego() {
        window.location.href = "juego.html";
      }

      function mostrarCreditos() {
        window.location.href = "creditos.html";
      }

      function mostrarScores() {
        window.location.href = "scores.html";
      }
    </script>
  </body>
</html>
