<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
      }
      canvas {
        border: 1px solid #d3d3d3;
        background-color: #f1f1f1;
      }
      .pause-menu {
        /* ... el resto del CSS no se modifica ... */
      }
    </style>
  </head>
  <body onload="startGame()">
    <!-- ... el resto del HTML no se modifica ... -->

    <script>
      var myGamePiece,
        myBackground,
        myObstacles = [],
        myScore,
        mySound,
        isPaused = false,
        lives = 3,
        invulnerable = false;

      // Inicialización de botones
      var myUpBtn, myDownBtn, myLeftBtn, myRightBtn;

      function startGame() {
        // Inicialización de componentes del juego
        myGamePiece = new component(40, 40, "ship1.png", 10, 120, "image");
        myBackground = new component(
          656,
          270,
          "astro_movie.jpg",
          0,
          0,
          "background"
        );
        mySound = new sound("dorado.mp3");
        myScore = new component("30px", "Consolas", "white", 280, 40, "text");
        myLives = new component("30px", "Consolas", "white", 20, 40, "text");
        mySound.play();

        // Inicialización de botones en canvas
        myUpBtn = new botonDisplay(40, 40, "cyan", 430, 220);
        myDownBtn = new botonDisplay(0, 0, "blue", 50, 70);
        myLeftBtn = new botonDisplay(0, 0, "blue", 20, 40);
        myRightBtn = new botonDisplay(0, 0, "blue", 80, 40);

        myGameArea.start();
        document.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            togglePause();
          }
        });
      }

      var myGameArea = {
        canvas: document.createElement("canvas"),
        start: function () {
          this.canvas.width = 480;
          this.canvas.height = 270;
          this.context = this.canvas.getContext("2d");
          document.body.insertBefore(this.canvas, document.body.childNodes[0]);
          this.frameNo = 0;
          this.interval = setInterval(updateGameArea, 20);

          window.addEventListener("mousedown", function (e) {
            myGameArea.x = e.pageX;
            myGameArea.y = e.pageY;
          });
          window.addEventListener("mouseup", function (e) {
            myGameArea.x = false;
            myGameArea.y = false;
          });
          window.addEventListener("touchstart", function (e) {
            myGameArea.x = e.pageX;
            myGameArea.y = e.pageY;
          });
          window.addEventListener("touchend", function (e) {
            myGameArea.x = false;
            myGameArea.y = false;
          });
        },
        clear: function () {
          this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop: function () {
          clearInterval(this.interval);
          saveScore(this.frameNo);
          window.location.href = "scores.html";
        },
      };

      function sound(src) {
        this.sound = document.createElement("audio");
        this.sound.src = src;
        this.sound.setAttribute("preload", "auto");
        this.sound.setAttribute("controls", "none");
        this.sound.style.display = "none";
        document.body.appendChild(this.sound);
        this.play = function () {
          this.sound.play();
        };
        this.stop = function () {
          this.sound.pause();
        };
      }

      function component(width, height, color, x, y, type) {
        this.type = type;
        if (type == "image" || type == "background") {
          this.image = new Image();
          this.image.src = color;
        }
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.gravity = 0.05;
        this.gravitySpeed = 0;
        this.bounce = 0.6;
        this.angle = 0;
        this.x = x;
        this.y = y;
        this.update = function () {
          ctx = myGameArea.context;
          if (type == "image" || type == "background") {
            if (type == "background") {
              ctx.globalAlpha = 0.5;
            }
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            if (type == "background") {
              ctx.drawImage(
                this.image,
                this.x + this.width,
                this.y,
                this.width,
                this.height
              );
              ctx.globalAlpha = 1;
            }
          } else if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
          } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
          }
        };

        this.newPos = function () {
          this.gravitySpeed += this.gravity;
          this.x += this.speedX;
          this.y += this.speedY + this.gravitySpeed;
          this.hitBottom();
          if (this.type == "background") {
            if (this.x == -this.width) {
              this.x = 0;
            }
          }

          if (this.y < 0) {
            this.y = 0;
            this.speedY = 0;
            this.gravitySpeed = 0;
          }
        };

        this.newPosObs = function () {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.type == "background") {
            if (this.x == -this.width) {
              this.x = 0;
            }
          }
        };

        this.hitBottom = function () {
          var rockbottom = myGameArea.canvas.height - this.height;
          if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = -(this.gravitySpeed * this.bounce);
          }
        };

        this.crashWith = function (otherobj) {
          var myleft = this.x;
          var myright = this.x + this.width;
          var mytop = this.y;
          var mybottom = this.y + this.height;
          var otherleft = otherobj.x;
          var otherright = otherobj.x + otherobj.width;
          var othertop = otherobj.y;
          var otherbottom = otherobj.y + otherobj.height;
          var crash = true;
          if (
            mybottom < othertop ||
            mytop > otherbottom ||
            myright < otherleft ||
            myleft > otherright
          ) {
            crash = false;
          }
          return crash;
        };
      }

      function botonDisplay(width, height, color, x, y) {
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.gravity = myGamePiece.gravity;
        this.update = function () {
          ctx = myGameArea.context;
          ctx.fillStyle = color;
          ctx.fillRect(this.x, this.y, this.width, this.height);
        };
        this.clicked = function () {
          var myleft = this.x;
          var myright = this.x + this.width;
          var mytop = this.y;
          var mybottom = this.y + this.height;
          var clicked = true;
          if (mybottom < myGameArea.y || mytop > myGameArea.y) {
            clicked = false;
          }
          return clicked;
        };
      }

      function updateGameArea() {
        if (isPaused) return;

        var x, y, minHeight, maxHeight, minGap, maxGap, height, gap;

        for (i = 0; i < myObstacles.length; i += 1) {
          if (myGamePiece.crashWith(myObstacles[i])) {
            if (invulnerable) {
              // Si es invulnerable, el obstáculo desaparece temporalmente
              myObstacles[i].x = myGameArea.canvas.width + 100;
              setTimeout(
                function (obstacle) {
                  obstacle.x = Math.random() * myGameArea.canvas.width; // Reaparecen en una nueva posición
                },
                2000,
                myObstacles[i]
              );
            } else {
              lives--;
              invulnerable = true;
              setTimeout(function () {
                invulnerable = false;
              }, 2000);
              if (lives == 0) {
                myGameArea.stop();
                return;
              }
            }
          }
        }

        myGameArea.clear();
        myBackground.newPos();
        myBackground.update();
        myGameArea.frameNo += 1;
        if (myGameArea.frameNo == 1 || everyinterval(150)) {
          x = myGameArea.canvas.width;
          y = myGameArea.canvas.height - 200;
          minHeight = 20;
          maxHeight = 200;
          minGap = 50;
          maxGap = 200;
          height = Math.floor(
            Math.random() * (maxHeight - minHeight + 1) + minHeight
          );
          gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
          myObstacles.push(new component(10, height, "green", x, 0));
          myObstacles.push(
            new component(10, x - height - gap, "green", x, height + gap)
          );
        }

        for (i = 0; i < myObstacles.length; i += 1) {
          myObstacles[i].speedX = -1;
          myObstacles[i].newPos();
          myObstacles[i].update();
        }

        myScore.text = "SCORE: " + myGameArea.frameNo;
        myScore.update();
        myLives.text = "LIVES: " + lives;
        myLives.update();
        myGamePiece.newPos();
        myGamePiece.update();
      }

      function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) return true;
        return false;
      }

      function move(dir) {
        myGamePiece.image.src = "ship2.png";
        if (dir == "up") {
          myGamePiece.speedY = -3;
        }
        if (dir == "down") {
          myGamePiece.speedY = 3;
        }
        if (dir == "left") {
          myGamePiece.speedX = -3;
        }
        if (dir == "right") {
          myGamePiece.speedX = 3;
        }
      }

      function clearmove() {
        myGamePiece.image.src = "ship1.png";
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
      }

      function togglePause() {
        isPaused = !isPaused;
        if (isPaused) {
          clearInterval(myGameArea.interval);
          showPauseMenu();
        } else {
          myGameArea.interval = setInterval(updateGameArea, 20);
          hidePauseMenu();
        }
      }

      function showPauseMenu() {
        var menu = document.getElementById("pauseMenu");
        menu.style.display = "block";
      }

      function hidePauseMenu() {
        var menu = document.getElementById("pauseMenu");
        menu.style.display = "none";
      }
    </script>
  </body>
</html>
