<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
    }

    canvas {
      border: 1px solid #d3d3d3;
      background-color: #f1f1f1;
    }

    .pause-menu {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      color: rgb(255, 255, 255);
      padding: 30px;
      border-radius: 15px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(68, 159, 238, 0.811);
      font-family: "Arial", sans-serif;
    }

    .pause-menu h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .pause-menu button {
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #1e7ddc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .pause-menu button:hover {
      background-color: #ffffff;
      color: black;
    }

    .pause-menu label {
      display: block;
      margin: 20px 0;
      font-size: 18px;
    }

    .pause-menu input[type="range"] {
      width: 80%;
    }
  </style>
</head>

<body onload="startGame()">
  <div id="pause-menu" class="pause-menu">
    <h2>PAUSA</h2>
    <button onclick="restartGame()">Reiniciar</button>
    <button onclick="togglePause()">Reanudar</button>
    <label>Volumen
      <input type="range" min="0" max="1" step="0.1" onchange="updateVolume(this.value)" />
    </label>
    <button onclick="window.location.href='scores.html'">Scores</button>
  </div>
  <script>
    var myGamePiece,
      myBackground,
      myObstacles = [],
      myScore,
      mySound,
      isPaused = false,
      lives = 3, // Contador de vidas
      invulnerable = false; // Estado de invulnerabilidad

    var myUpBtn;

    function startGame() {
      myGamePiece = new component(50, 50, "img/ship2.png", 100, 50, "image");
      myBackground = new component(
        window.innerWidth,
        window.innerHeight - 100,
        "img/ini2.jpeg",
        0,
        0,
        "background"
      );


      // vector de colores
      myColors = [
        "red",
        "blue",
        "green",
        "cyan",
        "yellow"
      ]

      mySound = new sound("sound/audio_final.mp3");
      myScore = new component("30px", "Consolas", "white", 280, 40, "text");
      myLives = new component("30px", "Consolas", "white", 20, 40, "text"); // Mostrar vidas
      mySound.play();
      /*Inicio botones en canvas*/
      myUpBtn = new botonDisplay(40, 40, "red", 500, 290);
      /*Fin botones en canvas*/
      myGameArea.start();
      document.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          togglePause();
        }
      });
    }

    var myGameArea = {
      canvas: document.createElement("canvas"),
      start: function () {
        this.canvas.width = window.innerWidth;
        this.canvas.height = 550;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);

        /*Inicio Botones en canvas*/
        window.addEventListener("mousedown", function (e) {
          myGameArea.x = e.pageX;
          myGameArea.y = e.pageY;
        });
        window.addEventListener("mouseup", function (e) {
          myGameArea.x = false;
          myGameArea.y = false;
        });
        window.addEventListener("touchstart", function (e) {
          myGameArea.x = e.pageX;
          myGameArea.y = e.pageY;
        });
        window.addEventListener("touchend", function (e) {
          myGameArea.x = false;
          myGameArea.y = false;
        });
        /*Fin Botones en canvas*/
      },
      clear: function () {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      },
      stop: function () {
        clearInterval(this.interval);
        saveScore(this.frameNo);
        window.location.href = "game_over.html";
      },
    };

    function sound(src) {
      this.sound = document.createElement("audio");
      this.sound.src = src;
      this.sound.setAttribute("preload", "auto");
      this.sound.setAttribute("controls", "none");
      this.sound.style.display = "none";
      document.body.appendChild(this.sound);
      this.play = function () {
        this.sound.play();
      };
      this.stop = function () {
        this.sound.pause();
      };
    }

    function component(width, height, color, x, y, type) {
      this.type = type;
      if (type == "image" || type == "background") {
        this.image = new Image();
        this.image.src = color;
      }
      this.width = width;
      this.height = height;
      this.speedX = 0;
      this.speedY = 0;
      this.gravity = 0.05;
      this.gravitySpeed = 0;
      this.bounce = 0.6;
      this.angle = 0;
      this.x = x;
      this.y = y;
      this.update = function () {
        ctx = myGameArea.context;
        if (type == "image" || type == "background") {
          if (type == "background") {
            ctx.globalAlpha = 0.5; // transparencia
          }
          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
          if (type == "background") {
            ctx.drawImage(
              this.image,
              this.x + this.width,
              this.y,
              this.width,
              this.height
            );
            ctx.globalAlpha = 1;
          }
        } else if (this.type == "text") {
          ctx.font = this.width + " " + this.height;
          ctx.fillStyle = color;
          ctx.fillText(this.text, this.x, this.y);
        } else {
          ctx.fillStyle = color;
          ctx.fillRect(this.x, this.y, this.width, this.height);
        }
      };

      this.newPos = function () {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
        if (this.type == "background") {
          if (this.x == -this.width) {
            this.x = 0;
          }
        }

        if (this.y < 0) {
          this.y = 0;
          this.speedY = 0;
          this.gravitySpeed = 0;
        } else {
          /* this.hitBottom(); */
        }
      };

      this.newPosObs = function () {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.type == "background") {
          if (this.x == -this.width) {
            this.x = 0;
          }
        }
      };

      this.hitBottom = function () {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
          this.y = rockbottom;
          this.gravitySpeed = -(this.gravitySpeed * this.bounce);
        }
      };

      this.crashWith = function (otherobj) {
        var myleft = this.x;
        var myright = this.x + this.width;
        var mytop = this.y;
        var mybottom = this.y + this.height;
        var otherleft = otherobj.x;
        var otherright = otherobj.x + otherobj.width;
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + otherobj.height;
        var crash = true;
        if (
          mybottom < othertop ||
          mytop > otherbottom ||
          myright < otherleft ||
          myleft > otherright
        ) {
          crash = false;
        }
        return crash;
      };
    }

    function botonDisplay(width, height, color, x, y) {
      this.width = width;
      this.height = height;
      this.speedX = 0;
      this.speedY = 0;
      this.x = x;
      this.y = y;
      this.gravity = myGamePiece.gravity;
      this.update = function () {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      };
      this.clicked = function () {
        var myleft = this.x;
        var myright = this.x + this.width;
        var mytop = this.y;
        var mybottom = this.y + this.height;
        var clicked = true;
        if (mybottom < myGameArea.y || mytop > myGameArea.y) {
          clicked = false;
          console.log("FASEEEEEE.....");
        }
        console.log("myGamePiece.gravity: " + myGamePiece.gravity);

        // myUpBtn.color = "green";

        return clicked;
      };
    }

    function updateGameArea() {
      if (isPaused) return;

      var x, y, minHeight, maxHeight, minGap, maxGap, height, gap;

      for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
          if (invulnerable) {
            myObstacles[i].x = myGameArea.canvas.width + 100;
            setTimeout(
              function (obstacle) {
                obstacle.x = -Math.random() * myGameArea.canvas.width;
              },
              2000,
              myObstacles[i]
            );
          } else {
            lives--;
            if (lives <= 0) {
              myGameArea.stop();
              return;
            } else {
              invulnerable = true;
              setTimeout(function () {
                invulnerable = false;
              }, 1000);
            }
          }
        }
      }
      myGameArea.clear();
      if (myGameArea.y) {

        if (myUpBtn.clicked()) {
          
          myUpBtn = new botonDisplay(40, 40, getRandomColor(), 500, 290);
          myGamePiece.gravity = -0.2;
          myGamePiece.image.src = "img/ship1.png";
          console.log(
            "----------------Se está ejecutando el boton en pantalla: " +
            myGamePiece.y
          );
        } else {
          myUpBtn = new botonDisplay(40, 40, "red", 500, 290);
          console.log(
            "******************Se está ejecutando el boton en pantalla: "
          );
        }
      } else {
        myGamePiece.gravity = 0.05;
        clearmove();
      }

      myBackground.newPos();
      myBackground.update();
      myGameArea.frameNo += 1;
      if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width - 850;
        y = myGameArea.canvas.height - 200;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(
          Math.random() * (maxHeight - minHeight + 1) + minHeight
        );
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
        myObstacles.push(new component(20, height, getRandomColor(), x, 0));
        myObstacles.push(
          new component(20, x - height - gap, getRandomColor(), x, height + gap)
        );
      }
      for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
      }

      myScore.text = "SCORE: " + myGameArea.frameNo;
      myScore.update();
      myLives.text = "VIDAS: " + lives;
      myLives.update(); // Actualizar visualización de vidas
      myGamePiece.newPos();
      myGamePiece.update();
      myUpBtn.update();
    }

    function getRandomColor() {
      var randomIndex = Math.floor(Math.random() * myColors.length);
      return myColors[randomIndex];
    }

    function everyinterval(n) {
      if ((myGameArea.frameNo / n) % 1 == 0) {
        return true;
      }
      return false;
    }

    /*Funcion para guardar score*/
    function saveScore(score) {
      let scores = JSON.parse(localStorage.getItem("highScores")) || [];
      scores.push(score);
      scores.sort((a, b) => b - a);
      scores = scores.slice(0, 10);
      localStorage.setItem("highScores", JSON.stringify(scores));
    }
    function clearmove() {
      myGamePiece.image.src = "img/ship2.png";
      myGamePiece.speedX = 0;
      myGamePiece.speedY = 0;
    }

    function togglePause() {
      if (isPaused) {
        isPaused = false;
        mySound.play();
        document.getElementById("pause-menu").style.display = "none";
        myGameArea.interval = setInterval(updateGameArea, 20);
      } else {
        isPaused = true;
        mySound.play();
        document.getElementById("pause-menu").style.display = "block";
        clearInterval(myGameArea.interval);
      }
    }

    function restartGame() {
      document.location.reload();
    }

    function updateVolume(value) {
      mySound.sound.volume = value;
    }

    function accelerate(gContra) {
      myGamePiece.image.src = "img/ship1.png";
      myGamePiece.gravity = gContra;
    }
  </script>
</body>

</html>
